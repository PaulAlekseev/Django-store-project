<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8" />
    <title>{% block title %}Store{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'basic/css/base.css' %}">
</head>

<body>
<div class="container">
    <header class="header row">
        <div class='col-1'>
            <a href="/">
                <span class="fs-1">Store</span>
            </a>
        </div>

        <div class="col">
            <form class="w-100 me-3" role="search">
                  <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
        </div>

        <div class="col-2">
            <a href="{% url 'basket:summary' %}">
                Basket
            </a>

            {% if user.is_authenticated %}
            <a href="{% url 'authentication:profile' %}">
                Profile
            </a>
            <a href="{% url 'authentication:logout' %}">
                Logout
            </a>
            {% else %}
            <a href="{% url 'authentication:login' %}">
                Login
            </a>
            <a href="{% url 'authentication:registration' %}">
                Registration
            </a>
            <a href="{% url 'authentication:password_reset' %}">
                ResetPassword
            </a>
            {% endif %}
        </div>
    </header>
</div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
    </ul>
    <p class="text-center text-muted">Â© 2022 Company, Inc</p>
  </footer>
</div>


</body>

</html>
