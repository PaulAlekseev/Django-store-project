<!DOCTYPE html>
<html>

<head>
    {% load static %}
    {% load crispy_forms_tags %}
    <meta charset="utf-8" />
    <title>{% block title %}Store{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/53ad0cea42.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'basic/css/base.css' %}">
</head>

<body>
    <div class="container">
        <header class="header row p-2 align-items-center border-bottom">
            <div class='col-12 col-md-2 py-1 text-center'>
                <a class="text-decoration-none text-reset" href="/">
                    <i class="fa-solid fa-lightbulb fa-xl"><span class="fs-5">Store</span></i>
                </a>
            </div>

            <div class="col-12 col-md py-1">
                <form method="get" action="{% url 'store:search' %}">
                    {% crispy search_form %}
                </form>
            </div>

            <div class="col-12 col-md-3 py-1 text-center">
                <a class="text-decoration-none text-reset" href="{% url 'basket:summary' %}">
                    <i class="fa-solid fa-basket-shopping fa-xl"></i>
                </a>

                {% if user.is_authenticated %}
                <a class="text-decoration-none text-reset p-3" href="{% url 'authentication:profile' %}">
                    <i class="fa-solid fa-user fa-xl"></i>
                </a>
                <a class="text-decoration-none text-reset" href="{% url 'authentication:logout' %}">
                    <i class="fa-solid fa-arrow-right-from-bracket fa-xl"></i>
                </a>
                {% else %}
                <a class="text-decoration-none text-reset p-3" href="{% url 'authentication:login' %}">
                    <i class="fa-brands fa-osi fa-xl"></i>
                </a>
                {% endif %}
            </div>
        </header>
    </div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
    </ul>
    <p class="text-center text-muted">Â© 2022 Company, Inc</p>
  </footer>
</div>


</body>

</html>
